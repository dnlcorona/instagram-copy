<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <script src="scripts.js" defer></script>
  <title>Instagram | Copy</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./images/instagram-template.png" alt="">
    </div>
    <main>
      <div class="instagram-login">
        <img class="instagram-logo" src="./images/instagram-logo.png" alt="">
        <form action="">
          <input type="text" placeholder="Telefone, nome de usúario ou email">
          <input type="password" placeholder="Senha">
          <input type="button" value="Entrar">
        </form>
        <p>ou</p>
        <div class="instagram-login-facebook">
          <img src="./images/facebook.png" alt=""><a href="">Entrar com o Facebook</a>
        </div>
        <p>Esqueceu a senha?</p>
      </div>
      <div class="instagram-cadaster">
        <p>Não tem uma conta?<a href="">Cadastre-se</a></p>
      </div>
      
      <div class="instagram-mobile-apps">
        <p>Obtenha o aplicativo.</p>
        <img src="./images/apple-button.png" alt="">
        <img src="./images/googleplay-button.png" alt="">
      </div>
    </main>
    <div class="dark-light">
      <i id="dark-mode" class='bx bx-moon' ></i>
      <i id="light-mode" class='bx bxs-sun'></i>
    </div>
  </div>

</body>
</html>
